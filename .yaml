## ⚙️ How to Run

1. Install **OMNeT++ 6.x**
2. Open OMNeT++ IDE and import this project
3. Build the project from `src/`
4. Open `omnetpp.ini` under `simulations/` and run simulations via Qtenv or Cmdenv

